<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室体験</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }


        header {
            background-color: #ff4545;
            color: #fff;
            padding: 0.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 100%;
        }

        

        h1 a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
        }

        h1 img {
            width: 150px; /* 画像の幅を調整 */
            height: auto; /* 高さは自動調整 */
        }


        nav {

        position: fixed;
        top: 0;
        right: -300px; /* 初期位置を画面外に設定 */
        width: 300px; /* メニューの幅を設定 */
        height: 100vh; /* 画面の高さいっぱいに設定 */
        background-color: #333;
        color: #fff;
        text-align: center;
        transition: right 0.3s ease; /* 右からスライドするアニメーションを設定 */
        z-index: 1;
        }

        nav a {
        color: #fff;
        text-decoration: none;
        margin: 2em 0;
        font-weight: bold;
        display: block;
        }


        #menu-icon {
        width: 30px;
        height: 30px;
        cursor: pointer;
        position: relative;
        }

        #menu-icon span {
        display: block;
        width: 30px;
        height: 4px;
        background-color: #fff;
        margin: 6px 0;
        transition: 0.4s;
        }


        #menu-icon.open span:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
        }

        #menu-icon.open span:nth-child(2) {
        opacity: 0;
        }

        #menu-icon.open span:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
        }
        .close-btn {
        display: none;
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        }
        main {
        padding: 2em;
        text-align: center;
}


        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            margin: 1em;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 2em;
            margin: 2em;
            max-width: 400px;
            margin: auto;
        }

        .form-container label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #ff4545;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: flex;
            bottom: 0;
            width: 100%;
        }
        .copy{
            color: #acacac;
            text-align: left;
            line-height: 8px;
        }
        .copy1{
            color: #acacac;
        }



    </style>
</head>
<body>

    <header>
        <h1><a href="index.html"><img src="https://github.com/hajgile/sfk-hp/blob/main/images/SFK%20logo.png?raw=true" alt="サンフォーキッズ英会話スクールのロゴ"></a></h1>
        </h1>
        <div id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>


    <nav>
        <a href="#">ホーム</a>
        <a href="#">カリキュラム</a>
        <a href="#">教室を見つける</a>
        <a href="#">料金</a>
        <a href="#">イベント</a>
        <div class="close-btn">メニューを閉じる</div>
    </nav>

    <main>
        <div class="box">
            <h2>教室体験にお申し込み</h2>
            <p>
                サンフォーキッズ英会話スクールでの体験をお申し込みをご希望の方は。お名前、年齢、住所、電話番号をご記入の上、「送信」ボタンをクリックしてください。
            </p>
        </div>

        <div class="form-container">
            <form>
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">年齢:</label>
                <input type="text" id="age" name="age" required>

                <label for="address">住所:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">電話番号:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="button" onclick="submitForm()">送信</button>
            </form>
        </div>
    </main>


    <nav>
        <a href="index.html">ホーム</a>
        <a href="curriculum.html">カリキュラム</a>
        <a href="findclass.html">教室を見つける</a>
        <a href="fee.html">料金案内</a>
        <a href="event.html">イベント</a>
        <a href="company.html">会社案内</a>
        <div class="close-btn">メニューを閉じる</div>
    </nav>

    <footer>
        <div>
            <p class="copy"><b>高槻本部</b></p>
            <p class="copy">〒569-1123 大阪府高槻市芥川町2丁目24番5号</p>
            <p></p>
            <p class="copy"><b>営業時間</b></p>
            <p class="copy">月曜日～金曜日 10:00～19:00</p>
            <p></p>
            <p class="copy"><b>電話番号</b></p>
            <p class="copy">072-682-9280</p>
            <p class="copy1">&copy; 2023 サンフォーキッズ英会話スクール. All Rights Reserved.</p>
            </div>
    </footer>

    <script>
        var menuIcon = document.getElementById('menu-icon');
        var nav = document.querySelector('nav');
        var closeBtn = document.querySelector('.close-btn');
        var navLinks = document.querySelectorAll('nav a');

        menuIcon.addEventListener('click', function() {
            if (nav.style.right === '' || nav.style.right === '-300px') {
                nav.style.right = '0';
                closeBtn.style.display = 'block';
            } else {
                nav.style.right = '-300px';
                closeBtn.style.display = 'none';
            }

            menuIcon.classList.toggle('open');
        });

        // メニューアイテムがクリックされたらメニューを閉じる
        navLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                nav.style.right = '-300px';
                closeBtn.style.display = 'none';
                menuIcon.classList.remove('open');
            });
        });

        // 閉じるボタンがクリックされたらメニューを閉じる
        closeBtn.addEventListener('click', function() {
            nav.style.right = '-300px';
            closeBtn.style.display = 'none';
            menuIcon.classList.remove('open');
        });
    </script>

</body>
</html>
